<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Overlock&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input id="email-login" type="text" name="email" placeholder="Email">
            <input id="senha-login" type="password" name="password" placeholder="Senha">
            <button id="login-btn" type="submit">Entrar</button>
        </form>
    </header>

    <main class="main">
        <form action="" id="evaluation-form">
            <div class="names-container">
                <input type="text" placeholder="Nome" id="input-name">
                <input type="text" placeholder="Sobrenome" id="input-lastname">
            </div>
            <div class="email-container">
                <input type="text" placeholder="Email" id="input-email">
                <select name="casa" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div class="radio-check-container">
                <div>
                    <label for="family" id="label-family">Qual sua família?</label>
                    <div>
                        <input type="radio" name="family" id="frontend" value="Frontend">
                        <label for="frontend">Frontend</label>
                    </div>
                    <div>
                        <input type="radio" name="family" id="backend" value="Backend">
                        <label for="backend">Backend</label>
                    </div>
                    <div>
                        <input type="radio" name="family" id="fullstack" value="FullStack">
                        <label for="fullstack">Full Stack</label>
                    </div>
                </div>
                <div>
                    <label for="label-content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

                    <div>
                        <input type="checkbox" name="" id="hofs" value="HoFs">
                        <label for="hofs">HoFs</label>
                        <input type="checkbox" name="" id="jest" value="Jest">
                        <label for="jest">Jest</label>
                        <input type="checkbox" name="" id="promises" value="Promises">
                        <label for="promises">Promises</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="react" value="React">
                        <label for="react">React</label>
                        <input type="checkbox" name="" id="sql" value="SQL">
                        <label for="sql">SQL</label>
                        <input type="checkbox" name="" id="python" value="Python">
                        <label for="python">Python</label>
                    </div>
                </div>
            </div>
            <div>
                <label for="label-rate" id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" id="1" value="1">
                <label for="1">1</label>
                <input type="radio" name="rate" id="2" value="2">
                <label for="2">2</label>
                <input type="radio" name="rate" id="3" value="3">
                <label for="3">3</label>
                <input type="radio" name="rate" id="4" value="4">
                <label for="4">4</label>
                <input type="radio" name="rate" id="5" value="5">
                <label for="5">5</label>
                <input type="radio" name="rate" id="6" value="6">
                <label for="6">6</label>
                <input type="radio" name="rate" id="7" value="7">
                <label for="7">7</label>
                <input type="radio" name="rate" id="8" value="8">
                <label for="8">8</label>
                <input type="radio" name="rate" id="9" value="9">
                <label for="9">9</label>
                <input type="radio" name="rate" id="10" value="10">
                <label for="10">10</label>
            </div>
            <label for="textarea" class="textarea">Deixe seu comentário:</label>
            <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
            <div>
                <label for="label-infos" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="label-infos" id="agreement">
            </div>
            <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <footer>
        <p>
            Direitos reservados à Trybewarts©
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
